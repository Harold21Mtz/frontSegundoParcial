<div class="main-content">

<!--  <div class="header">-->
<!--    <a class="boton" (click)="openModalCreate()">Registrar Producto</a>-->
<!--  </div>-->

  <div uk-filter="target: .js-filter">
    <ul class="uk-navbar-nav">
      <li *ngIf="products.length > 0" class="uk-active" (click)="getAllProducts()" uk-filter-control><a>All</a></li>
      <li *ngFor="let category of categories" (click)="getAllProductsByCategoryId(category.id_category)"><a>{{category.name.toUpperCase()}}</a></li>
    </ul>

    <ul *ngIf="products.length > 0; else noProductsTemplate" class="img-gallery-container js-filter uk-child-width-1-2 uk-child-width-1-3 @m uk-text-center" uk-grid>
      <li *ngFor="let product of products" (click)="openModalProductById(product.id_product)">
        <img [src]="product.img" alt="{{ product.name_product }}" class="img-gal">
        <div class="float-gallery-content">
          <div class="content uk-text-left">
            <span class="highlight uk-block">{{ product.name_product }} <a style="color: #212121">|</a> {{ product.name_category }}</span>
            <a href="#">Price: ${{ product.price }} | Stock: {{product.stock}}</a>
          </div>
          <div class="icons">
            <i class="bi bi-pencil-square up" (click)="openModalUpdate(product.id_product, $event)" title="Edit"></i>
            <i class="bi bi-trash-fill del" (click)="deleteProductById(product.id_product, $event)" title="Delete"></i>
          </div>
        </div>
      </li>
    </ul>
    <ng-template #noProductsTemplate>
      <div class="no-products-container">
        <p class="no-products-message">No hay productos disponibles en este momento. Intente m√°s tarde</p>
        <div class="homero">
          <img src="/assets/img/giphy.gif" alt="Homero GIF" width="480" height="360" class="giphy-static" autoplay>
        </div>
      </div>
    </ng-template>
  </div>
</div>
